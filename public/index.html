<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Tracker</title>
    <meta name="description" content="An unofficial open-source initiative tracker for D&D 5th edition.">
    <script src="bundle.js" type="module"></script>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="cells.css">
    <link rel="stylesheet" href="monsterdropdown.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="dmgtypemod.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <meta content="Initiative Tracker" property="og:title" />
    <meta content="An unofficial open-source initiative tracker for D&D 5th edition." property="og:description">
    <meta content="https://1up.fi/tools/initiative-tracker/img/embed.png" property="og:image">
    <meta content="#D0B8B8" data-react-helmet="true" name="theme-color">
</head>
<body>
    <header>
        <h1>Initiative Tracker</h1>
    </header>
    <main>
        <div class="btns-space-between">
            <button class="btn sort-btn" title="Sort the list by descending initiative.">Sort</button>
            <div>
                <button class="btn roll-all-btn" title="Roll initiative for all creatures.">Roll All</button>
                <button class="btn roll-nonfriendly-btn" title="Roll initiative for all non-friendly creatures.">Roll Non-friendly</button>
                <button class="btn roll-all-hp-btn" title="Roll HP for all creatures possible.">Roll All HP</button>
            </div>
            <button class="btn clear-btn" title="Clear the table of all creatures.">CLEAR</button>
        </div>
        <br>
        <div class="dice-sim-checkbox-container">
            <input type="checkbox" id="dice-sim-checkbox" name="dice-sim-checkbox" checked />
            <label for="dice-sim-checkbox">Simulated Dice</label>
        </div>
        <table id="initiative-table" cellspacing="0" cellpadding="0"></table>
        <div id="input-container">
            <div class="btns-space-between">
                <button class="btn prev-btn" title="Move on to the previous turn in initiative.">Prev</button>
                <div>
                    <button class="btn plus-btn friendly" title="Add a friendly creature.">+</button>
                    <button class="btn plus-btn neutral" title="Add a neutral creature.">+</button>
                    <button class="btn plus-btn hostile" title="Add a hostile creature.">+</button>
                    <br>
                    <p class="initiative-round-counter">Round: 0</p>
                    <button class="reset-rounds-btn" title="Reset the round counter."></button>
                </div>
                <button class="btn next-btn" title="Move on to the next turn in initiative.">Next</button>
            </div>
        </div>
    </main>
    <div id="dicebox" style="opacity:0"></div>
</body>
</html>
